<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - FoodTruck</title>
</head>
<body>
    <h1>Clearing Storage...</h1>
    <p>This will reset your menu items to the new expanded list.</p>
    
    <script>
        // Clear localStorage to force new products to load
        localStorage.removeItem('products');
        localStorage.removeItem('craveMenuItems');
        
        alert('Storage cleared! The menu will now load with the new expanded product list.');
        
        // Redirect to store page
        window.location.href = 'store.html';
    </script>
</body>
</html>
