<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Restaurant</title>
    <link rel="stylesheet" href="section.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="rating">
                <p>4.5k+ Rating</p>
                <div class="stars">
                    <span>&#9733;</span> 4.8
                </div>
            </div>
        </header>

        <main>
            <div class="hero">
                <h1>Enjoy healthy and<br>delicious food.</h1>
                <div class="buttons">
                    <button class="order-now">Order now</button>
                    <button class="reservation">Reservation</button>
                </div>
            </div>

            <div class="testimonial">
                <p class="quote">
                    Absolutely delicious rice balls! A perfect snack for any time. Design by Fluttertop They are packed with flavor and just the right amount of seasoning.
                </p>
                <div class="author">
                    <img src="https://i.pravatar.cc/50" alt="Maria's avatar" class="avatar">
                    <div>
                        <p class="name">Maria</p>
                        <div class="stars">
                            <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sushi-image">
                <img src="https://i.imgur.com/8F2Un1Db.png" alt="Sushi roll with chopsticks">
                <span class="design-credit">Design by Fluttertop</span>
            </div>

            <div class="social-links">
                <a href="#">FACEBOOK</a>
                <a href="#">WHATSAPP</a>
                <a href="#">INSTAGRAM</a>
            </div>
        </main>
    </div>
</body>
</html>
