<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - FoodTruck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter','ui-sans-serif','system-ui'],
            serif: ['Fraunces','ui-serif','Georgia']
          },
          colors: {
            primary: '#10b981',
            accent: '#FF6B35',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; }
    .login-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
  <!-- Login Card -->
  <div class="w-full max-w-md">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-8">
      <div class="mx-auto w-20 h-20 bg-white rounded-full flex items-center justify-center mb-4 shadow-lg">
        <i class="fas fa-utensils text-3xl text-accent"></i>
      </div>
      <h1 class="text-3xl font-serif font-bold text-white mb-2">FoodTruck Admin</h1>
      <p class="text-white/80">Sign in to access the admin panel</p>
    </div>

    <!-- Login Form -->
    <div class="glass-effect rounded-2xl p-8 shadow-2xl">
      <form id="login-form" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-white mb-2">
            <i class="fas fa-user mr-2"></i>Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username"
            required
            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all"
            placeholder="Enter your username"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-white mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all pr-12"
              placeholder="Enter your password"
            >
            <button 
              type="button" 
              id="toggle-password"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white transition-colors"
            >
              <i class="fas fa-eye" id="password-icon"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember-me" 
            class="w-4 h-4 text-accent bg-white/20 border-white/30 rounded focus:ring-accent focus:ring-2"
          >
          <label for="remember-me" class="ml-2 text-sm text-white/80">
            Remember me for 7 days
          </label>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-500/20 border border-red-500/50 text-red-100 px-4 py-3 rounded-xl text-sm">
          <i class="fas fa-exclamation-triangle mr-2"></i>
          <span id="error-text">Invalid credentials. Please try again.</span>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden bg-green-500/20 border border-green-500/50 text-green-100 px-4 py-3 rounded-xl text-sm">
          <i class="fas fa-check-circle mr-2"></i>
          <span>Login successful! Redirecting...</span>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="login-btn"
          class="w-full bg-white text-gray-800 py-3 px-6 rounded-xl font-semibold hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span id="login-text">Sign In</span>
          <i id="login-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-white/10 rounded-xl">
        <h3 class="text-white font-medium mb-2 text-sm">Demo Credentials:</h3>
        <div class="text-white/80 text-sm space-y-1">
          <div><strong>Username:</strong> admin</div>
          <div><strong>Password:</strong> admin123</div>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-white/80 hover:text-white text-sm transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>Back to Restaurant
        </a>
      </div>
    </div>
  </div>

  <script>
    // Demo credentials
    const ADMIN_CREDENTIALS = {
      username: 'admin',
      password: 'admin123'
    };

    // DOM elements
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeInput = document.getElementById('remember-me');
    const togglePasswordBtn = document.getElementById('toggle-password');
    const passwordIcon = document.getElementById('password-icon');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loginBtn = document.getElementById('login-btn');
    const loginText = document.getElementById('login-text');
    const loginSpinner = document.getElementById('login-spinner');

    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      if (isAuthenticated()) {
        window.location.href = 'admin.html';
      }
    });

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      passwordIcon.classList.toggle('fa-eye');
      passwordIcon.classList.toggle('fa-eye-slash');
    });

    // Form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeInput.checked;

      // Clear previous messages
      hideMessages();

      // Validate inputs
      if (!username || !password) {
        showError('Please fill in all fields.');
        return;
      }

      // Show loading state
      setLoadingState(true);

      // Simulate API call delay
      await new Promise(resolve => setTimeout(resolve, 1000));

      // Check credentials
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        // Success
        showSuccess();
        
        // Set authentication
        const expiryTime = rememberMe ? 7 * 24 * 60 * 60 * 1000 : 24 * 60 * 60 * 1000; // 7 days or 1 day
        const expiryDate = new Date(Date.now() + expiryTime);
        
        localStorage.setItem('adminAuth', JSON.stringify({
          authenticated: true,
          username: username,
          loginTime: new Date().toISOString(),
          expiryTime: expiryDate.toISOString(),
          rememberMe: rememberMe
        }));

        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1500);
      } else {
        // Failure
        setLoadingState(false);
        showError('Invalid username or password.');
        
        // Clear password field
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    // Utility functions
    function setLoadingState(loading) {
      loginBtn.disabled = loading;
      if (loading) {
        loginText.textContent = 'Signing In...';
        loginSpinner.classList.remove('hidden');
      } else {
        loginText.textContent = 'Sign In';
        loginSpinner.classList.add('hidden');
      }
    }

    function showError(message) {
      document.getElementById('error-text').textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess() {
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    function isAuthenticated() {
      try {
        const auth = JSON.parse(localStorage.getItem('adminAuth') || '{}');
        if (!auth.authenticated) return false;
        
        const expiryTime = new Date(auth.expiryTime);
        if (new Date() > expiryTime) {
          localStorage.removeItem('adminAuth');
          return false;
        }
        
        return true;
      } catch {
        return false;
      }
    }

    // Auto-fill demo credentials on page load for convenience
    setTimeout(() => {
      usernameInput.value = ADMIN_CREDENTIALS.username;
      passwordInput.value = ADMIN_CREDENTIALS.password;
    }, 500);
  </script>
</body>
</html>
