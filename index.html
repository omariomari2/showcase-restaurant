<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crave Restaurant</title>
  <link rel="stylesheet" href="src/index.css">
  <link rel="stylesheet" href="src/cart.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN+Guides&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container" class="fade-in fade-in-delay-1"></div>

  <div class="custom-circular-text-wrapper fade-in fade-in-delay-3">
    <div class="custom-circular-text-container">
      <svg viewBox="0 0 200 200">
        <path id="customTextPath" d="M20,100a80,80 0 1,1 160,0a80,80 0 1,1 -160,0" fill="none" stroke="none" />
        <text>
          <textPath href="#customTextPath" startOffset="50%" text-anchor="middle" font-size="12">
            BEST FOOD FOR THE BEST PEOPLE AT THE BEST PRICES â€¢
          </textPath>
        </text>
      </svg>
    </div>
  </div>
  <div class="order-now-circular-btn-bottomleft fade-in fade-in-delay-3">
    <div class="order-now-circular-text">
      <svg viewBox="0 0 200 200">
        <path id="orderNowTextPath" d="M100,20 a80,80 0 1,1 -0.1,0" fill="none" />
        <text font-size="18" font-family="'Montserrat', Arial, sans-serif" fill="#222" letter-spacing="3">
          <textPath href="#orderNowTextPath" startOffset="0">
            ORDER NOW - ORDER NOW - ORDER NOW -
          </textPath>
        </text>
      </svg>
    </div>
    <button class="order-now-btn-center">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="12" fill="black"/>
        <path d="M8 12h8m0 0l-4-4m4 4l-4 4" stroke="#fff"/>
      </svg>
    </button>
  </div>
  <section class="landing-section">
    <div class="restaurant-motto">Where we all eat and enjoy</div>
    <h1 class="landing-title">RESTAURANT
      <img src="src/images/jollof.png" alt="Jollof Rice" class="jollof-image-topright" />
    </h1>
    <div class="info-row">
      <div class="location-component">
        <span class="location-icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10.5c0 7.5-9 12-9 12s-9-4.5-9-12a9 9 0 1 1 18 0z"/><circle cx="12" cy="10.5" r="3.5"/></svg>
        </span>
        <span class="location-text">147 St Darkuman, Accra, Ghana</span>
      </div>
      <div class="social-buttons">
        <a href="tel:+1234567890" class="social-btn" title="Call">
          <span class="social-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92V21a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3 5.18 2 2 0 0 1 5 3h4.09a2 2 0 0 1 2 1.72c.13 1.13.37 2.23.72 3.28a2 2 0 0 1-.45 2.11l-1.27 1.27a16 16 0 0 0 6.29 6.29l1.27-1.27a2 2 0 0 1 2.11-.45c1.05.35 2.15.59 3.28.72A2 2 0 0 1 22 16.92z"/></svg>
          </span>
        </a>
        <a href="mailto:info@example.com" class="social-btn" title="Email">
          <span class="social-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="2"/><polyline points="3 7 12 13 21 7"/></svg>
          </span>
        </a>
        <a href="https://www.snapchat.com/add/yourusername" class="social-btn" title="Snapchat" target="_blank">
          <span class="social-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 15c1.333-1 6.667-1 8 0"/><path d="M9 9c.667.667 4.333.667 5 0"/></svg>
          </span>
        </a>
        <a href="https://www.instagram.com/yourusername" class="social-btn" title="Instagram" target="_blank">
          <span class="social-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/></svg>
          </span>
        </a>
      </div>
      <div class="rating-component">
        <span class="rating-count">4.2k+ Rating</span>
        <span class="rating-divider"></span>
        <span class="rating-star">&#11088;</span>
        <span class="rating-value">4.8</span>
      </div>
    </div>
    <div class="scroll-indicator" id="scroll-indicator">
      <!-- Downward arrow SVG -->
      <svg width="100" height="70" viewBox="0 0 100 70" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 20L50 50L80 20" stroke="#222" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="burger-image-container" id="burger-image-container">
      <img src="src/images/burger.png" alt="Burger" class="burger-image" />
    </div>
  </section>
  <img src="src/images/collage.png" alt="Collage" class="collage-image-farleft"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="src/cart.js"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
    // Animate scroll indicator after 3 seconds
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('scroll-indicator').classList.add('animated');
      }, 3000);
      // Trigger burger slide-in after all fade-ins (2.2s max delay + 1.2s anim = 3.4s)
      setTimeout(function() {
        document.getElementById('burger-image-container').classList.add('burger-slide-in-animate');
      }, 3400);
      // Add collage-move-in class to collage image
      var collage = document.querySelector('.collage-image-farleft');
      if (collage) {
        collage.classList.add('collage-move-in');
      }
      // Add jollof-move-in class to jollof image
      var jollof = document.querySelector('.jollof-image-topright');
      if (jollof) {
        jollof.classList.add('jollof-move-in');
      }
      // Add location-move-in to location component
      var location = document.querySelector('.location-component');
      if (location) {
        location.classList.add('location-move-in');
      }
      // Add rating-move-in to rating component
      var rating = document.querySelector('.rating-component');
      if (rating) {
        rating.classList.add('rating-move-in');
      }
      // Add order-now-move-in to order-now button
      var orderNow = document.querySelector('.order-now-circular-btn-bottomleft');
      if (orderNow) {
        orderNow.classList.add('order-now-move-in');
      }
    });
  </script>
</body>
</html>
