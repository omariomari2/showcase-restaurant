<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Showcase</a>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-login">Log in</button>
                    <button class="btn btn-signup">Sign up</button>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <main>
        <section id="home" class="hero">
            <div class="section-header">
                <div class="section-line"></div>
                <h2 class="section-title">Follow Us</h2>
                <div class="section-line"></div>
            </div>
            
            <div class="stamp-container">
                <div class="stamp">
                    <div class="stamp-outer">
                        <div class="stamp-inner">
                            <div class="stamp-content">
                                <div class="stamp-title">CERTIFICATE</div>
                                <div class="stamp-subtitle">OF EXCELLENCE</div>
                                <div class="stamp-year">2025</div>
                            </div>
                        </div>
                    </div>
                    <div class="stamp-decoration">
                        <svg viewBox="0 0 200 200">
                            <path id="stampPath" d="M20,100a80,80 0 1,1 160,0a80,80 0 1,1 -160,0" fill="none" stroke="none" />
                            <text>
                                <textPath href="#stampPath" startOffset="50%" text-anchor="middle" font-size="10">
                                    • AWARD WINNING • FINE DINING • LUXURY EXPERIENCE •
                                </textPath>
                            </text>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="menu" class="section">
            <!-- Menu section content will go here -->
        </section>
        
        <section id="about" class="section">
            <!-- About section content will go here -->
        </section>
        
        <section id="gallery" class="section">
            <!-- Gallery section content will go here -->
        </section>
        
        <section id="contact" class="section">
            <!-- Contact section content will go here -->
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
