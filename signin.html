<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - FoodTruck</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 antialiased overflow-x-hidden" style="padding-top: 96px;">
  <foodtruck-navbar active="signin"></foodtruck-navbar>
  <main class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 mt-24 mb-16">
    <h2 class="text-3xl font-serif font-medium mb-4">Sign In</h2>
    <form id="signin-form" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required class="w-full border border-neutral-200 rounded-full py-3 px-5 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-300 transition-all duration-300">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-neutral-200 rounded-full py-3 px-5 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-300 transition-all duration-300">
      </div>
      <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-full font-medium hover:bg-emerald-700 transition">Sign In</button>
      <div id="signin-message" class="mt-4 text-red-600"></div>
    </form>
    <div class="mt-6 text-sm text-neutral-500">
      <p>Demo credentials:</p>
      <ul class="list-disc ml-6">
        <li>User: <b>user</b> / <b>user123</b></li>
        <li>Admin: <b>admin</b> / <b>admin123</b></li>
      </ul>
    </div>
  </main>
  <div id="footer-container"></div>
  <script src="foodtruck-navbar.js"></script>
  <script src="user.js"></script>
  <script>
    // Load footer.html into the footer-container
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script>
  <script>
    // TODO: Handle sign in form submission
  </script>
</body>
</html>
